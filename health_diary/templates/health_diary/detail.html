{% extends 'main/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'health_diary/detail.css' %}" type="text/css"/>
{% endblock head %}

{% block main %}
<div class="main">
    <div class="black"></div>
    <div class="main_wrap">
        <h3><img src="../../static/health_diary/img/main_text.png" alt=""/></h3>
    </div>
</div>
<div class="content">
    <div class="content_title">
        <span>투병일기</span>
        <h3>{{ post.title }}</h3>
        <span>{{ post.pub_date }}</span>
    </div>
    <img src="../../static/health_diary/img/diary_img.jpg" alt=""/>
    <div class="content_desc">
        <p>{{ post.content }}</p>
    </div>
    <button><a href="{% url 'edit_hd' pk=post.pk %}">수정</a></button>
    <button><a href="{% url 'remove_hd' pk=post.pk %}">삭제</a></button>
    <button><a href="{% url 'health_diary' %}">목록</a></button>

    <!-- 댓글작성 -->
    <div class="comment_write">
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input class='btn' type='submit' value="댓글쓰기">
        </form>
    </div>

    <!-- 댓글목록 -->
    
        {% for comment in post.comments.all %}
        <div class="comment_list">
            {{ comment.content }}
            <button><a href="{% url 'remove_comment_hd' comment.pk %}">삭제</a></button>
        </div>            
        {% endfor %}

</div>
{% endblock main %}
