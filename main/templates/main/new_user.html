{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/new_user.css' %}" type="text/css"/>
    <script src="../../static/main/js/jquery-3.5.0.js" type="text/javascript" text="javascript"></script>
    <script src="../../static/main/js/numeric.js" type="text/javascript" text="javascript"></script>
    <title>Jaebin Project</title>
    <Style>
        .wrap header nav{
            margin-top:20px;
        }
        .wrap .food_list .food_list_wrap form{
            margin-left:424px;
        }
        .wrap .food_list .food_list_wrap form label{
            color:#fff;
            margin-right:24px;
        }
        .wrap header{
            position:relative;
        }
        .wrap .login{
            position:absolute;
            top:30px;
            left:1050px;
        }
        .wrap .login span{
            font-size:14px;
            float:left;
            color: #53544f;
            font-weight:500;
        }
        .wrap .login a:nth-child(2) span{
            margin-left:6px;
        }
        .container{
            width:600px;
            margin:0 auto;
        }
        .container:nth-child(2){
          margin-top:80px;
        }
        .container input:nth-child(4){
            margin-top:16px;
        }
    </Style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <h1><a href="{% url 'main' %}"><img src="../../static/main/img/logo.png" alt=""/></a></h1>
            </div>
            <div class="login">
                <a href="{% url 'login' %}"><span>로그인</span></a>
                <a href="{% url 'new_user' %}"><span>회원가입</span></a>
            </div>
            <nav class="clearfix">
                <div class="find">
                    <img src="../static/main/img/find.png" alt=""/>
                </div>
                <ul class="clearfix">
                    <li><h2><a href="{% url 'find' %}">병원 의사 찾기</a></h2></li>
                    <li><h2><a href="{% url 'notice' %}">재빈 이해하기</a></h2></li>
                    <li><h2><a href="{% url 'health_diary' %}">투병 일기</a></h2></li>
                    <li><h2><a href="{% url 'mypage' %}">마이페이지</a></h2></li>
                </ul>
                <div class="time">
                    <h2><a href="{% url 'mypage' %}">진료시간</a></h2>
                </div>
            </nav>
        </header>
        <div class="main">
            <div class="black"></div>
            <div class="main_wrap">
                <h3><img src="../../static/main/img/login_title.png" alt=""/></h3>
            </div>
        </div>
        <div class="main_title">
            <h3>Live in : 회원가입</h3>
            <span>로그인 후 마이페이지에서 편리한 진료기록 혜택을 누리세요.</span>
        </div>
        <main class="main2">
          <form action="." method="post" name="signup" class="form">
            <fieldset>
              <legend>회원가입 폼</legend>
    
              <ul class="container">
                <li class="row">
                  <div class="input-area">
                    <label for="id" class="blind">아이디</label>
                    <input type="text" placeholder="아이디" id="id"  required/>
                  </div>
                </li>
                <li class="row">
                  <div class="input-area">
                    <label for="password" class="blind">비밀번호</label>
                    <input type="password" placeholder="비밀번호" id="password"  required/>
                  </div>
                </li>
                <li class="row">
                  <div class="input-area">
                    <label for="password-recheck" class="blind">비밀번호 재확인</label>
                    <input type="password" placeholder="비밀번호 재확인" id="password-recheck"  required/>
                  </div>
                </li>
              </ul>
    
              <ul class="container">
                <li class="row name-area">
                  <label for="name" class="blind">닉네임</label>
                  <input type="text" placeholder="닉네임" id="name"  required/>
                </li>
                <li class="row">
                  <div class="btn-group">
                    <div class="btn-item">
                      <input type="radio" name="pro" value="pro" id="male" class="blind" required/>
                      <label for="male">전문가 (의료진)</label>
                    </div>
                    <div class="btn-item">
                      <input type="radio" name="pro" value="nonpro" id="female" class="blind" />
                      <label for="female">일반인</label>
                    </div>
                  </div>
                </li>
                <li class="row birth-area">
                  <div class="title-area">
                    <span>생일</span>
                  </div>
                  <div class="input-area">
                    <div>
                      <label for="birth-year" class="blind">년</label>
                      <input type="number" id="birth-year" placeholder="년(4자)" min="1900" max="2017"  required/>
                    </div>
    
                    <div>
                      <select>
                        <option value="1" selected disabled>월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                    </div>
    
                    <div>
                      <label for="birth-day" class="blind">일</label>
                      <input type="number" id="birth-day" min="1" max="31" placeholder="일"  required />
                    </div>
                  </div>
                </li>
              </ul>
    
              <button text="button" class="btn btn-submit">
                <i class="material-icons"></i>
                <span class="submit-text">가입하기</span>
              </button>
            </fieldset>
          </form>
        </main>
        <footer>
            <a href="{% url 'main' %}"><img src="../static/main/img/footer_logo.png" alt=""/></a>
            <img src="../static/main/img/footer_text.png" alt=""/>
        </footer>
    </div>
</body>
</html>
